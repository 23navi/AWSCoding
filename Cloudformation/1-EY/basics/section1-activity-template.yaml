AWSTemplateFormatVersion: 2010-09-09
Description: 'Section 1 activity template - AWS CloudFormation Step by Step: Beginner to Intermediate'
Resources:
  SampleTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: section1-activity-table
      AttributeDefinitions:
        - AttributeName: id
          AttributeType: S
      KeySchema:
        - AttributeName: id
          KeyType: HASH
      ProvisionedThroughput:
        ReadCapacityUnits: 1
        WriteCapacityUnits: 1
  SampleRDSInstance:
    Type: AWS::RDS::DBInstance
    DeletionPolicy: Delete
    Properties:
      Engine: mariadb
      DBInstanceClass: db.t2.micro
      DBInstanceIdentifier: section1-activity-db
      MultiAZ: false
      MasterUsername: dbadmin
      MasterUserPassword: mystrongpassword
      AllocatedStorage: '8'
      StorageType: gp2
      BackupRetentionPeriod: 0
  Api:
    Type: AWS::Serverless::Api
    Properties:
      Name: !Sub
        - ${ResourceName} From Stack ${AWS::StackName}
        - ResourceName: Api
      StageName: Prod
      DefinitionBody:
        openapi: '3.0'
        info: {}
        paths:
          /:
            get:
              responses: {}
      EndpointConfiguration: REGIONAL
      TracingEnabled: true
Transform: AWS::Serverless-2016-10-31
Metadata:
  AWS::Composer::Groups:
    Group:
      Label: Group
      Members:
        - SampleRDSInstance
        - Api